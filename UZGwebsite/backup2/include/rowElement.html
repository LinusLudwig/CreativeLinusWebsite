<tr row-id="[ID]">

    <td><input type="text" class="form-control" id="[ID]_name" name="[ID]_name" placeholder="Objekt Name"></td>
    <td style="width: 0; min-width: 100px;"><button type="button" onclick="removeRow('[ID]')" class="btn bg-company rounded-3 d-block mx-auto"><i class="bi bi-trash-fill"></i></button></td>
